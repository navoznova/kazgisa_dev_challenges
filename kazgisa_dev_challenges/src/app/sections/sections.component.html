<ul>
	Root
	<button>Add</button>
	
	<li *ngFor="let tree of data">{{tree.name}}
		<button>Add</button>
		<button>Delete</button>
		<button>Edit</button>

		<div *ngIf="tree.children">
			<ul>
				<li *ngFor="let node of tree.children">{{node.name}}
					<button>Delete</button>
					<button>Edit</button>
				</li>
			</ul>
		</div>

	</li>
</ul>
